<html>
<head>
<script type="text/javascript" src="ajaxrequest.js"></script>
<script type="text/javascript"> function record_outbound(target) {

 if(encodeURIComponent) {
 var req = new AjaxRequest();
 var params = "src=" + encodeURIComponent(location.href) + "&target=" + encodeURIComponent(target); 
//alert(params);
req.loadXMLDoc('record_outbound.php', params); 
} 
return true; 
}
 </script>
</head>
<body>
<h1> Monitor de enlaces </h1>
<a onclick="return record_outbound(this.href);" href="http://localhost/vufind">vufind</a><br/>
<a onclick="return record_outbound(this.href);" href="http://www.remeri.org.mx">REMERI</a><br/>

</body>
</html>
